<!doctype html>
<html>
<head>
<title>calculator</title>
<style>
 #t1{
      height:10px;
      width:100px;
      color:gray;
    }
</style>
</head>
<body>
<center>
  <table border=" height:100px width:100px">
  <tr>
    <td id="t1"></td>
    </tr>
  <tr>
      <td>
       <button width=10px height=10px>(</button>
       <button width=10px height=10px>CE</button>
       <button width=10px height=10px>)</button>
       <button width=10px height=10px>C</button>
      </td>
     <tr>
      <td>
       <button width=10px height=10px>1</button>
       <button width=10px height=10px>2</button>
       <button width=10px height=10px>3</button>
       <button width=10px height=10px>+</button>
      </td>
     </tr> 
     <tr>
      <td>
       <button width=10px height=10px>4</button>
       <button width=10px height=10px>5</button>
       <button width=10px height=10px>6</button>
       <button width=10px height=10px>-</button>
      </td>
     </tr> 
     <tr>
      <td>
       <button width=10px height=10px>7</button>
       <button width=10px height=10px>8</button>
       <button width=10px height=10px>9</button>
       <button width=10px height=10px>*</button>
      </td>
     </tr> 
     <tr>
      <td>
       <button width=10px height=10px>.</button>
       <button width=10px height=10px>0</button>
       <button width=10px height=10px>=</button>
       <button width=10px height=10px>/</button>
      </td>
     </tr> 
   </table>
  </center>
 </body>
 </html>
